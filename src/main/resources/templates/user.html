<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<form th:action="@{/logout}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>Username: <span th:text="${user.username}"></span></div>
    <div>Password: <span th:text="${user.password}"></span></div>
    <div>Name: <span th:text="${user.name}"></span></div>
    <div>Last Name: <span th:text="${user.lastname}"></span></div>
    <div>Age: <span th:text="${user.age}"></span></div>

    <input type="submit" value="Logout">
</form>


</body>
</html>
