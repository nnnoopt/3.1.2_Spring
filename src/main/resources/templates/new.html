<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/> <!-- Добавляем скрытое поле для передачи ID пользователя -->
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required>
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" th:field="*{password}" required>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastname}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br>
    <br>

    <p>
        <label for="role">Select role: </label>
        <select id="role" name="role" multiple required>
            <option th:each="role : ${allRoles}" th:value="${role.role}" th:text="${role.role}"></option>
        </select>
    </p>

    <input type="submit" value="Create"/>
</form>

<div class="add-button">
    <a th:href="@{/logout}">
        <button>Logout</button>
    </a>
</div>

</body>
</html>
